    <script src="https://code.jquery.com/jquery-3.5.1.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data.js"></script>
    <script>
        const urlPrefix = "https://webhooks.mongodb-realm.com/api/client/v2.0/app/sampleapp-xkfuw/service/TestService/incoming_webhook/";

        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            else {
                return results[1] || 0;
            }
        }

        function getListing() {
            var callUrl = urlPrefix + "getListing";
            $.ajax({
                url: callUrl
            }).then(function (data) {
                renderListing(data[0]);
            });
        }

        function renderListing(listing) {
            var listingHTML = "<h3>Listing - </h3>";

            var testDateNumber = parseInt(listing.last_scraped.$date.$numberLong);

            listingHTML += "<div>ID: " + listing._id + "</div>";
            listingHTML += "<table>";
            listingHTML += "<tr><th>Date Format</th><th>Date Value</th></tr>";
            listingHTML += "<tr><td>Last Scraped (raw):</td><td>" + listing.last_scraped.$date.$numberLong.toString() + "</td></tr>";
            listingHTML += "<tr><td>Last Scraped (utc):</td><td>" + moment(testDateNumber).utc().format() + "</td></tr>";
            listingHTML += "<tr><td>Last Scraped (current Time Zone):</td><td>" + moment(testDateNumber).format() + "</td></tr>";
            listingHTML += "<tr><td>Last Scraped (Los Angeles):</td><td>" + moment(testDateNumber).tz("America/Los_Angeles").format() + "</td></tr>";
            listingHTML += "</table>";

            $("#listing").html(listingHTML);
        }

        $('document').ready(function () {
            getListing();
        });

    </script>
  </head>
  <body>

      <h2>Testing Realm Functions Page</h2>
